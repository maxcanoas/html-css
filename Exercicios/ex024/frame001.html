<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Estudos de iframe</title>
   </head>
   <body>
      <h1>Testando o uso de um iframe</h1>

      <p>
         Acessando o site do
         <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com.br" target="_blank">Curso em Vídeo</a>
         </iframe>

         para aprender a programar.
      </p>
      <p>
         O repositório do Maxwell
         <iframe src="https://github.com/maxcanoas" frameborder="0">
            no <a href="https://github.com/maxcanoas" target="_blank">GitHub</a>
         </iframe>
         também é legal!
      </p>
   </body>
</html>
